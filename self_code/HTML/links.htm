<!DOCTYPE html>
<html>
<head>
	<title>A few cool links</title>
	<style type="text/css">
		.myDIV{
			border: 5px outset blue;
			background-color: lightblue;
			text-align: center;
		}
		h1{
			display: block;
			font-size: 2em;
			margin-top: 0.67em;
			margin-bottom: 0.67em;
			margin-right: 0;
			margin-left: 0;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Different types of links</h1>
	<div class="myDIV">
		<ul>
			<li><p>
				An absolute link is a full URL like <a href="http://www.dj4e.com">http://www.dj4e.com</a>
			</p></li>
			<li><p>
				You can open a link <a href="http://www.tsugi.com" target="_blank">in a new blank wimdow</a>
			</p></li>
			<li><p>
				A <a href="lists.htm">relative link</a> is relative to the current document.
			</p></li>
		</ul>
	</div>
</body>
</html>
