<!DOCTYPE html>
<html>
<head>
	<title>Tables Page</title>
	<style type="text/css">
		h1{
			display: block;
			font-size: 2em;
			font-weight: italic;
			margin-top: 1em;
			margin-bottom: 1em;
			margin-left: 0.67em;

		}
		.myDIV{
			border: 5px outset yellow;
			text-align: center;
			background-color: lightblue;
		}
		.percent{
			font-size: 200%;
		}
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>

	</div>
	<table>

			<th>Mileage</th>

		</tr>
		<tr>
			<td>Pontiac</td><td>Vibe</td><td>73630</td>
		</tr>

			<td>Honda</td><td>Civic</td><td>7365</td>
		</tr>

</html>
